

<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>写文</title>

	{% load staticfiles %}
	<link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body class="lang-zh page-menu-coffee chrome non-logged-in" ontouchstart="">
	<!-- Google Tag Manager (noscript) -->
	<noscript>
		<iframe src='https://www.googletagmanager.com/ns.html?id=GTM-MGKBKT5'
		height='0' width='0' style='display:none;visibility:hidden'>			
	</iframe>
</noscript>
<!-- End Google Tag Manager (noscript) -->

<div id="app-view-wrapper">
	<!-- Navigation panel -->
	<nav id="nav">
		<div class="container">
			<header class="header">
				<a class="logo" href="">
					<img src="/static/svg/logo.svg" alt="writing">
				</a>
				<div class="primary">
					<ul>
						<li class="stores">
							<a id="stores-primary" href="/login/">
								登陆
							</a>
						</li>
						<li class="account">
							<a id="account-primary" href="./register/">
								<span data-reactroot="" class="">注册</span>
							</a>
						</li>
						<li class="menu">
							<a id="menu-primary" href="./个人信息.html">
								个人信息
							</a>
						</li>

					</ul>
				</div>

				<a class="icon trigger" rel="nav-overlay" id="nav-menu">
					<img src="/static/svg/icon-hamburger.svg">
					<span>更多</span>
				</a>

			</header>

			<div class="body">
				<nav class="container middle secondary">
					<div class="tabs-wrapper">
						<ul class="subcategories">
							<li>
								<a id="side_menu_all" href="/login/登录.html" class="active">
									登录
								</a>
							</li>
						</ul>
					</div>
				</nav>
			</div>
		</div>



	</nav>


	<!-- Page content -->
<section class="join-form submit-box">
	<div class="wrapper wrapper-mobile">
		<div class="login-form">
			<div class="form-field">
				<input type="hidden" value="version">
				<div class="field floating">
					<div class="ok">
						<input type="text" id="username" name="username" placeholder="用户名或者电子邮箱" value="" autocomplete="new-password"><label>用户名或者电子邮箱</label>
					</div>
				</div>
				<div class="password-group-field">
					<div class="field floating">
						<div class="ok">
							<input type="password" name="password" placeholder="密码" value="" autocomplete="new-password"><label>密码</label></div>
						</div>
						<div class="toggle-password hide"></div>
					</div></div><div class="field checkbox">
						<input type="checkbox" id="login-remember" value="on">
						<label for="login-remember"><span>下次自动登录</span></label>
					</div><p><a id="sign-in-forgot-password" href="/account/forgot-password" class="link"><span>忘记密码？</span></a></p>
				</div>
				<div class="actions">
					<button class="button large" disabled="">
						<span>登录</span>
					</button>
				</div>
			</div>
		</div>
	</section>


</div>

</body>
</html>
